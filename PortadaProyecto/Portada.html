<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Corona-Viz</title>
</head>

<body>

    <header>
        <a href="#" class="coronaviz">Corona-Viz</a>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#videoab">Summary</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#getstarted">Get Started</a></li>
        </ul>
    </header>
    <section class="banner">
        <a href="#about" class="button4" style="background-color:rgb(102, 127, 109)">About the page</a>
    </section>

    <img src="css/ripiada.png" alt="ripiada" class="responsive" id="about">

    <div id="videoab">


        <div class="video-responsive">
            <iframe src="https://www.youtube.com/embed/Vs3iNyBGJpQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>


    </div>


    <section class="page-section" id="team">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="mt-0">Our team</h2>
                    <hr class="divider my-4" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mr-auto text-center">
                    <img class="mx-auto rounded-circle" src="assets/img/team/3.jpg" alt="" width="300" height="300">
                    <h4>Julian Espitaleta</h4>
                    <p class="text-muted">Student</p>
                </div>
                <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                    <img class="mx-auto rounded-circle" src="assets/img/team/1.jpg" alt="" width="300" height="300">
                    <h4>Samuel López</h4>
                    <p class="text-muted">Student</p>
                </div>
                <div class="col-lg-4 mr-auto text-center">
                    <img class="mx-auto rounded-circle" src="assets/img/team/2.jpg" alt="" width="300" height="300">
                    <h4>Kelly García</h4>
                    <p class="text-muted">Student</p>
                </div>

            </div>
        </div>
    </section>
    <section id="getstarted" class="banner2">
        <a href="#" class="button3" style="background-color:rgb(102, 127, 109)">Go to main page</a>
    </section>


    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright © 2020 - Julian Espitaleta, Kelly García y Samuel López</div>
        </div>
    </footer>
    <script type="text/javascript">
        window.addEventListener("scroll", function() {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
